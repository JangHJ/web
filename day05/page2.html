<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tour() { //여행계획
            place = document.getElementById('place').value
            month = document.getElementById('month').value
            choice = document.getElementById('choice').value
            let price = 0
            let vehicle = ""
            result = document.getElementById('result')

            switch(choice)
            {
                case '1':
                    vehicle = "비행기";
                    price = 30000;
                    break;
                case '2':
                    vehicle = "버스";
                    price = 10000;
                    break
                case '3':
                    vehicle = "자가용";
                    price = 50000;
                    break
            }

            result.innerHTML = "나는 " + month + "월에 " + place + "으로 " +  vehicle + "을(를) 타고 여행을 갈거에요. 비용은 <font color=blue>" + price + "</font>원"
            
        }


    </script>
</head>
<body>
    여행가고 싶은 곳: <input type="text" value="부산" id="place"> <br>
    몇월에 갈까요: <input type="text" value="1" id="month"> <br>
    어떤걸 타고갈까요: 1)비행기(30000) 2)버스(10000) 3)자가용(50000) 
    <select name="" id="choice">
        <option value="1" >비행기</option>
        <option value="2" >버스</option>
        <option value="3" >자가용</option>
    </select><br>
    <button onclick="tour()">여행 계획 버튼</button>
    <div id="result">

    </div>
</body>
</html>
